<!DOCTYPE html>
<html>
<head>
  <!--<meta http-equiv="refresh" content="2"> <!--? This is to see the updates i make on the file live -->

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto Youtube Audio/Video Downloader Plus</title> 
  <link rel="icon" href="./favicon.ico" sizes="16x16" type="image/x-icon">
  <link rel="icon" href="./favicon.ico" sizes="32x32" type="image/x-icon">
  <link rel="icon" href="./favicon.ico" sizes="64x64" type="image/x-icon">
  <link rel="icon" href="./favicon.ico" sizes="128x128" type="image/x-icon">
  <link rel="icon" href="./favicon.ico" sizes="256x256" type="image/x-icon">
  <link rel="stylesheet" href="./styles/main.css">
  <script type="module" src="./scripts/utils.js"></script>
  <script type="module" src="./scripts/main.js"></script>
</head>
<body>
  <header>
    <a href="https://github.com/yt-dlp/yt-dlp" target="_blank"><img id="header_logo" src="assets/banner.svg" draggable="false" (dragstart)="false;"></a>
  </header>

  <section id="output-section">
    <h1>Output Directory</h1>
    <div class="general-input-div" id="output-div">
      <input class="general-input" id="output_path_text" type="text" placeholder="Put your Path\Name.extention">
      <label for="output_path_browse" class="file_input">
        Browse
        <input id="output_path_browse" type="button">
      </label>
    </div>
  </section>

  <section id="url_input-section">
    <h1>Audio/Video URL</h1>
    <div class="general-input-div" id="url_input-div">
      <input class="general-input" id="url-input" type="text" placeholder="Audio/Video URL">
    </div>
  </section>

  <section id="commnand_view-section">
    <h1>Command Prompt</h1>
    <div id="commnand_view-div">
      <textarea id="command_view_text" readonly>python -m yt_dlp --extractor-args "youtube:player_client=default,web_safari;player_js_version=actual" -o "" ""</textarea>
      <h1 id="command_output-h1">Command Output</h1>
      <textarea id="command_output_text" readonly></textarea>
      <label for="command_view_run" id="command_run">
        Download the Audio/Video File
        <input id="command_view_run" type="button">
      </label>
    </div>
  </section>
</body>
</html>
