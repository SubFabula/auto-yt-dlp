name: pypi_publish

env:
  PACKAGE_NAME: "auto_yt_dlp"
  OWNER: "SubFabula"

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build distribution
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        persist-credentials: false

    - name: Actions Ecosystem Action Regex Match
      uses: actions-ecosystem/action-regex-match@v2.0.2
      id: tag-regrex
      with:
        text: ${{ github.ref }}
        regex: '^refs/tags/[0-9]+\.[0-9]+\.[0-9]+(\.[0-9]+|.(post|rc|b|a|dev)[0-9]+)?$'
      run: >-
        echo ----`tag-regrex` HAS BEEN SET----

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ">=3.8"
    - name: Install pypa/build
      run: >-
        python3 -m
        pip install
        build
        --user
    - name: Build a binary wheel and a source tarball
      run: python3 -m build
    - name: Store the distribution packages
      uses: actions/upload-artifact@v4
      with:
        name: python-package-distributions
        path: dist/

  publish-to-pypi:
    name: >-
      Publish Python distribution to PyPI
    runs-on: ubuntu-latest
    run: >-
      echo ----THIS JOB IS RUNNING----
    if: ${{ needs.build.steps.tag-regrex.outputs.match == 'true' }}  # only publish to PyPI on tag pushes
    needs:
    - build
    environment:
      name: pypi
      url: https://pypi.org/p/auto-yt-dlp
    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing

    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/
    - name: Publish distribution to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1

  publish-to-testpypi:
    name: Publish Python distribution to TestPyPI
    needs:
    - build
    runs-on: ubuntu-latest

    environment:
      name: testpypi
      url: https://test.pypi.org/p/auto-yt-dlp

    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing

    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/
    - name: Publish distribution to TestPyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/
